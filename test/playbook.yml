---
# Sample playbook for nginx role
- hosts: all
  roles:
    - role: nginx
      nginx_config_settings:
        http:
          server:
            '/this-.*':
              location: "~"
              root: '/usr/share/webapps/this'
              index: 'index.htm'
      nginx_file_mode: '0644'
      nginx_service_enabled: no
      nginx_service_state: stopped
      become: true
