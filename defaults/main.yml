---
# defaults file for nginx
nginx_config_homedir: /etc/nginx
nginx_config_dest: "{{ nginx_config_homedir }}/nginx.conf"

# TODO infer these from the installed files
nginx_user: root
nginx_group: root
nginx_config_file_mode: '0644'

nginx_nginxparser_url: https://github.com/fatiherikli/nginxparser.git
nginx_nginxparser_protocol: 'git'
